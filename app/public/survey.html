<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>


  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
   
  <!-- Custome CSS Style sheet -->
  <link rel="stylesheet" type='text/css' href='/css/style.css'>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <img class='logo' src='/images/friends.jpg' height=150 width=150 alt="Friends">
        <h1>Friend Finder Survey</h1>
        <h3>Be sure to answer all of the questions.</h3>
        <a href="/"><button class="btn btn-primary btn-md"><span class="fa fa-plus"></span> Back to Home</button></a>
        <br>
    </div>
    <div class="row">

        <div class="col-md-12">
            <h4>About You</h4>
   
            <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name (Required)</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter link to picture">
                    </div>
            </form>
        </div>
        <div class="col-md-12">
            <hr>
            <!-- Survey Questions Below -->
            <div class="form-group">

                <!-- Question 1 -->
                <h4>Question 1</h4>
                    <label for="Q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q1">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>

            <div class="form-group">
                <h4>Question 2</h4>
                    <label for="Q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q2">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
    
            <div class="form-group">
                <h4>Question 3</h4>
                    <label for="Q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q3">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>

            <div class="form-group">
                <h4>Question 4</h4>
                    <label for="Q4">You rarely do something just out of sheer curiosity.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q4">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>

            <div class="form-group">
                <h4>Question 5</h4>
                    <label for="Q5">People can rarely upset you.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q5">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
   
            <div class="form-group">
                <h4>Question 6</h4>
                    <label for="Q6">It is often difficult for you to relate to other people’s feelings.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q6">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
   
            <div class="form-group">
                <h4>Question 7</h4>
                    <label for="Q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q7">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
           
            <div class="form-group">
                <h4>Question 8</h4>
                    <label for="Q8">You rarely get carried away by fantasies and ideas.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q8">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
      
            <div class="form-group">
                <h4>Question 9</h4>
                    <label for="Q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q9">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
      
            <div class="form-group">
                <h4>Question 10</h4>
                    <label for="Q10">You feel more energetic after spending time with a group of people.</label>
                    <div class='col-md-3'>
                        <select class="form-control" id="q10">
                        <option selected>Select Answer ...</option>
                        <option>1 (Strongly Agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-md btn-block">Submit</button>
            <br>
    </div>
    </div>
    </div>
    
</body>
</html>
